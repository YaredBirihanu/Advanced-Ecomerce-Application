{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y text-center" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot Password</h4>
            {% include "includes/alerts.html" %}
            <form action="{% url 'forgot_password' %}" method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" 
                           class="form-control" 
                           placeholder="Email Address" 
                           name="email" 
                           id="email"
                           value="{{ request.POST.email|default:'' }}"
                           required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                
                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">Have password? Login</a>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-4">
        Don't have an account? <a href="{% url 'register' %}">Sign up</a>
    </p>
    <br><br>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<script>
    // Bootstrap form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

{% endblock content %}
