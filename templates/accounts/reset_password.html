{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y text-center" style="min-height:84vh">
    <!-- ============================ COMPONENT RESET PASSWORD ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Reset Password</h4>
            {% include "includes/alerts.html" %}
            <form action="{% url 'reset_password' %}" method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" 
                           class="form-control" 
                           placeholder="New Password" 
                           name="password" 
                           id="password"
                           required>
                    <div class="invalid-feedback">
                        Please enter a new password.
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" 
                           class="form-control" 
                           placeholder="Confirm Password" 
                           name="confirm_password" 
                           id="confirm_password"
                           required>
                    <div class="invalid-feedback">
                        Please confirm your password.
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-4">
        Don't have an account? <a href="{% url 'register' %}">Sign up</a> |
        <a href="{% url 'login' %}">Login</a>
    </p>
    <br><br>
    <!-- ============================ COMPONENT RESET PASSWORD END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<script>
    // Bootstrap form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

{% endblock content %}
